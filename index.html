<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator in JS</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input id="input" placeholder="0" disabled>
            <div class="btns">
                <button class='num-grey erase' onclick="erase()">AC</button>
                <button class='num-grey' onclick="press('%')">%</button>
                <button class='num-orange' onclick="press('/')">/</button>

                <button onclick="press(7)">7</button>
                <button onclick="press(8)">8</button>
                <button onclick="press(9)">9</button>
                <button class='num-orange' onclick="press('*')">x</button>

                <button onclick="press(4)">4</button>
                <button onclick="press(5)">5</button>
                <button onclick="press(6)">6</button>
                <button class='num-orange' onclick="press('-')">-</button>

                <button onclick="press(1)">1</button>
                <button onclick="press(2)">2</button>
                <button onclick="press(3)">3</button>
                <button class='num-orange' onclick="press('+')">+</button>

                <button class='num-0' onclick="press(0)">0</button>
                <button onclick="press('.')">.</button>
                <button class='num-orange' onclick="equal()">=</button>
            </div>

        </div>

    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
